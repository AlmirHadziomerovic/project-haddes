                </div>
                <div class="text">
                    <label for=message></label>
                    <textarea id="message" placeholder="Ihre Nahricht" rows="20" cols="100"></textarea>
                </div>
                <div class="dsgvo">
                    <label for="dsgvo">Datenschutz gelesen....</label>
                    <input id="dsgvo" type="checkbox" name="dsgvo">
                </div>
            </div>

        </fieldset>
